<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez share</title>
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Ez Share - Simplify Social Media Sharing">
    <meta property="og:description" content="Share your favorite articles, images, and quotes with ease using ezShare. Simplify social media sharing for your audience.">
    <meta property="og:image" content="https://i.pinimg.com/originals/62/f0/84/62f084621324c4f3aad1b2bd17fe4f72.jpg">
    <meta property="og:url" content="https://shakilahmeed.com">
    <meta property="og:type" content="website">
</head>
<body>
    <a href="" class="ez-facebook" data-hashtags="shakil,ahmed,great">Share on Facebook</a>
    <a href="" class="ez-linkedin">Share on LinkedIn</a>
    <a href="" class="ez-pinterest" data-description="Check out this amazing photo!" data-media="https://picsum.photos/200/300">Pin on Pinterest</a>
    <a href="" class="ez-pocket">Save to Pocket</a>
    <a href="" class="ez-reddit" data-title="Interesting article you must read!">Post on Reddit</a>
    <a href="" class="ez-telegram" data-text="Check out this awesome website!">Share on Telegram</a>
    <a href="" class="ez-x" data-text="Exciting news!" data-via="shakilahmed" data-hashtags="awesome,news">Tweet on Twitter</a>
    
    <!-- JavaScript file for ezShare -->
    <script src="src/ez-share.js"></script>
    <script>
        // Initialize ezShare
        ezShare.execute();
    </script>
</body>
</html>
